<div id="link-info">
    <ul class="list-group">
        <li id="link" class="list-group-item d-flex justify-content-between align-items-center fs-18px p-4 pt-3">
            <span class="text-truncate" id="full-link" data-bs-toggle="tooltip" data-bs-placement="bottom" title="{{ form_data.full_url }}">
                {{ form_data.full_url|truncatechars:50 }}
            </span>
            <span class="d-flex align-items-center gap-4">
                <a id="short-link" href="{{ form_data.hash_url }}" target="_blank">{{ request.build_absolute_uri }}{{ form_data.hash_url }}</a>
                <button class="btn btn-secondary btn-clipboard">Copy</button>
            </span>
        </li>
        {% if not request.user.is_authenticated %}
            <li id="promo" class="list-group-item d-flex justify-content-center align-items-center py-3">
                <h4>Want to customize and track your links? Just <a href="{% url 'register' %}">register</a></h4>
            </li>
        {% endif %}
    </ul>
</div>
